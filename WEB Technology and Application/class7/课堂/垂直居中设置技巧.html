<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p{
				text-align: center;
			}
			p img{
				vertical-align: middle;
			}
			.box{
				width: 500px;
				height: 500px;
				background: #FDAF17;
				text-align: center;
			}
			.box span{
				width: 5px;
				height: 500px;
				display: inline-block;
				background: skyblue;
				vertical-align: middle;
			}
			.box img{
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<p>
			段落标签
			<img src="img/cselogo.png" />
		</p>
		<div class="box">
			<span></span>
			<img src="img/cselogo.png" />
			<span></span>
		</div>
	</body>
</html>
