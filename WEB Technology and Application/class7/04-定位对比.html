<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			p{
				width: 1000px;
				height: 80px;
				border: 1px solid gray;
				margin: 50px auto 0;
			}
			
			i{
				/* 绝对定位(脱离文档流)*/
				position: absolute;
				left: 10px;
				top: 10px;
				color: red;
			}
			b{
				/* 相对定位*/
				position: relative;
				left: 10px;
				top: 50px;
				color: blue;
			}
		</style>
	</head>
	
	
	<body>
		<p>
			如果能走的时候 <i>请不要站着</i>,
			能跑的时候 <b>请不要走</b>,
			能飞的时候请不要跑.
		</p>
	</body>
</html>
