<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 884px;
				height: 400px;
				background: url(img/bg.gif);
				margin: 0 auto;
			}
			
			/* 图片会等比例缩放
			 600:400  = 3:2
			 
			 60:40
			 */
			.box img{
				width: 65px;
				height: 400px;
				float: left;
				border-right: 2px solid white;
			}
			
			/* 鼠标移入*/
			.box img:hover{
				width: 600px;
			}
		</style>
	</head>
	
	<body>
		<!-- 行内元素、行内块元素默认会有间距-->
		<div class="box">
			<img src="img/child1.jpg" />
			<img src="img/child2.jpg" />
			<img src="img/child3.jpg" />
			<img src="img/child4.jpg" />
			<img src="img/child5.jpg" />
		</div>
	</body>
</html>
