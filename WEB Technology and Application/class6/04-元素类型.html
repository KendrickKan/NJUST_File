<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				width: 100px;
				height: 30px;
				background: red;
			}
			span{
				width: 100px;
				height: 30px;
				background: blue;
				color: white;
			}
			
			img{
				width: 50px;
				height: 50px;
			}
		</style>
	</head>
	
	
	<body>
		<!--
			块状元素、行内元素、行内块元素、可变元素
		-->
		
		<!-- 块状元素
			- 独占一行
			- 可以设置宽度、高度
		-->
		<p>- 段落</p>
		<p>- 段落</p>
		<p>- 段落</p>
		<div>- div标签</div>
		<div>- div标签</div>
		<br />
		<br />
		
		<!--行内元素/内联元素
			- 行内逐个显示
			- 不能设置宽度、高度
		-->
		<span>2018-</span>
		<span>01-</span>
		<span>28</span>
		<br />
		<br />
		<br />
		<br />
		
		<!-- 行内块元素
			- 行内逐个显示
			- 可以设置宽度、高度
		-->
		<img src="img/bg.png" />
		<img src="img/bg.png" />
		<img src="img/bg.png" />
		<img src="img/bg.png" />
	</body>
	
</html>
