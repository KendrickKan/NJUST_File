<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.view1{
				width: 100px;
				height: 100px;
				background: red;
				
				/*display: block;*/
				/*display: inline-block;*/
				/* 相当于给元素添加了display: block;*/
				float: left;
			}
			.view2{
				width: 100px;
				height: 100px;
				background: blue;
				
				/*display: inline-block;*/
				float: left;
			}
			
			i{
				width: 30px;
				height: 30px;
				background: red;
			}
		</style>
	</head>
	
	<body>
		<!--
			块元素: div、dl、dt、dd、ol、ul、h1~h6、form、hr、table、tr、td...
			行内元素: a、span、i、b、string、em、del...
			行内块元素: img、input
		-->
		<span class="view1">view1</span>
		<span class="view2">view2</span>
		
		<i>1</i>
		<i>2</i>
	</body>
</html>
