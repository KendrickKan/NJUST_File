<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/* 元素类型inline*/
			span{
				width: 50px;
				height: 50px;
				background: red;
				color: white;
				font-size: 30px;
				text-align: center;
				line-height: 50px;
				
				/* 改变元素类型*/
				display: inline-block;
			}
			b{
				font-size: 30px;
			}
		</style>
	</head>
	
	<body>
		<!--
			块状元素block、行内元素inline、行内块元素inline-block
		-->
		<span>15</span>
		<b>:</b>
		<span>22</span>
	</body>
</html>
