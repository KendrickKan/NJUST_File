<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常用标签</title>
	</head>
	
	<body>
		<!--1、标题标签-->
		<h1>标题</h1>
		<h2>标题</h2>
		<h3>标题</h3>
		<h4>标题</h4>
		<h5>标题</h5>
		<h6>标题</h6>
		
		<!--2、段落标签-->
		<h2>春晓</h2>
		<p>春眠不觉晓，</p>
		<p>处处闻啼鸟。</p>
		<p>夜来风雨声，</p>
		<p>花落知多少。</p>
		
		<!--3、加粗-->
		<p>对比文字</p>
		<strong>测试</strong>
		<b>测试</b>
		
		<!--4、倾斜-->
		<br />
		<i>京东</i> <em>(www.jd.com)</em>
		
		<!--5、下划线-->
		<p>你可以不<u>聪明</u>，但你不可以不<u>努力</u>。</p>
		<hr />
		
		<!--6、上标注-->
		<p>
			2<sup>3</sup>=8
		</p>
		
		<!--7、下标注-->
		<p>
			水: H<sub>2</sub>O
		</p>
		
		<!--8、特殊字符-->
		<p>
			&nbsp;&nbsp;&nbsp;&nbsp;你&nbsp;&nbsp;&nbsp;&nbsp;可以不聪明， 
			<br />
			但你不可以不努力。
		</p>
		<hr />
		
		<p>
			备案 &copy;
		</p>
		
		<p>
			&lt;Vue实战课程&gt;
		</p>
	</body>
</html>
