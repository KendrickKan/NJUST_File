<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常用标签</title>
	</head>
	
	<body>
		<!--1、列表(无序列表)-->
		<ul>
			<li>老人忽然昏迷 “95后”医技师跪地抢救</li>
			<li>国家旅游局再次提示近期暂勿赴叙利亚、伊拉克旅游</li>
			<li>国家发改委：统一规范特色小镇 各地不能乱戴帽</li>
			<li>中纪委全会释反腐新动向：今年要严查这些人！</li>
			<li>“中国制造”在非洲大地上落地生根 中国力量凸显</li>
		</ul>
		
		<!--2、列表(有序列表)
			属性名=属性值
			type='a'    // 序号类型 a,A,i,I,1(默认)
			start='3'	// 序号起始位置
		-->
		<ol type="a" start="5">
			<li>老人忽然昏迷 “95后”医技师跪地抢救</li>
			<li>国家旅游局再次提示近期暂勿赴叙利亚、伊拉克旅游</li>
			<li>国家发改委：统一规范特色小镇 各地不能乱戴帽</li>
			<li>中纪委全会释反腐新动向：今年要严查这些人！</li>
			<li>“中国制造”在非洲大地上落地生根 中国力量凸显</li>
		</ol>
		
		
		<!--3、自定义列表-->
		<dl>
			<dt>HTML</dt>
			<dd>超文本标记语言</dd>
		</dl>
		
		<!--4、图片
			src="url/path"
		-->
		<!-- 网络图片-->
		<img src="http://img2.woyaogexing.com/2017/09/08/6eb31784dc036adf%21600x600.jpg" />
		<!--本地图片-->
		<img src="img/Snip20180113_1.png" />
		
		
		<!--5、超链接
			href="url/path"
			targe="打开方式"		// _self当前窗口，_blank新建窗口
		-->
		<br />
		<a href="https://www.baidu.com">百度一下</a>
		<a href="02-常用标签.html" target="_blank">谷歌一下</a>
		<br />
	</body>
</html>
