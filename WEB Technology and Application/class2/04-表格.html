<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<!--
			3行4列: 每行有4个单元格 (有3行)
			
			tr: 行
			td: 单元格
			
			width: 表格宽度(像素px可以省略不写)
			height: 表格高度
			border: 边框大小
			cellspacing: 单元格之间间距
		-->
		
		<table width="300" height="200" border="1" cellspacing="0">
			<!--第1行-->
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			
			<!--第2行-->
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			
			<!--第3行-->
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
	</body>
</html>
