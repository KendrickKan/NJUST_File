<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background: red;
				
				/* 定位属性*/
				
				/* 脱离文档流*/
				/*position: absolute;*/
				
				
				/* 人走了，位置还在*/
				/* 包含块(参照物)*/
				position: relative;
			}
			.smallBox{
				width: 100px;
				height: 100px;
				background: blue;
				
				/* body*/
				position: absolute;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	
	<body>
		<div class="box">
			<div class="smallBox"></div>
		</div>
		
		<p>如果能走的时候 <i>请不要站着</i>,
			能跑的时候 <b>请不要走</b>,
			能飞的时候请不要跑.</p>
	</body>
</html>
