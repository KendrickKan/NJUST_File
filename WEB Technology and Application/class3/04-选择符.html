<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*5、伪类选择符 (注意顺序)*/
			
			/* 未链接*/
			a:link{
				color: blue;
			}
			
			/* 已链接*/
			a:visited{
				color: gray;
			}
			
			/* 鼠标已入*/
			a:hover{
				color: yellowgreen;
			}
			
			/* 鼠标按下*/
			a:active{
				color: red;
			}
			
			
			/* 6、通配符*/
			*{
				/* 重置样式*/
			}
		</style>
	</head>
	
	
	<body>
		<a href="https://www.baidu.com">百度一下</a>
	</body>
</html>
