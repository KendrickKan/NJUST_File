<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				
				
				/* 内边距*/
				padding-left: 20px;
				padding-top: 20px;
				padding-right: 20px;
				padding-bottom: 20px;
				
				/* 边框*/
				/* solid/dotted/dashed/double */
				border-style: double;
				border-width: 10px;
				border-color: blue;
				
				
				/* 外边距*/
				margin-left: 30px;
				margin-top: 30px;
				margin-right: 30px;
				margin-bottom: 30px;
			}
			
			
		</style>
	</head>
	
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
