<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/* 浮动: 层级、大小*/
			.box{
				width: 299px;
				height: 300px;
				background: red;
			}
			
			.view{
				width: 100px;
				height: 100px;
			}
			
			.view1{
				background: purple;
				/*float: left;*/
				float: right;
			}
			.view2{
				background: blue;
				/*float: left;*/
				float: right;
			}
			.view3{
				background: green;
				/*float: left;*/
				float: right;
			}
		</style>
	</head>
	
	<body>
		<div class="box">
			<div class="view view1"></div>
			<div class="view view2"></div>
			<div class="view view3"></div>
		</div>
	</body>
</html>
